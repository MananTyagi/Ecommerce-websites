{% extends "shop/base.html" %} {% block title %} Contact{% endblock title %} {% block cactive%} active {% endblock cactive %}{% block body %}
<div class="container">
    <h3 class="text-center"> follow up call</h3>
    <form action="/shop/contact/" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputEmail1">Enter your name</label>
            <input type="text" class="form-control" id="name" name="name" aria-describedby="emailHelp">

        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control" name="email" id="exampleFormControlInput1" placeholder="name@example.com"><small id="email" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>


        <div class="form-group">
            <label for="exampleFormControlTextarea1">Tell us how we can help you</label>
            <textarea class="form-control" id="prob" name="prob" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
{% endblock body %}
